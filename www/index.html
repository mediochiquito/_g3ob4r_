    <meta http-equiv="Content-Security-Policy"
          content="default-src * data: gap: ; style-src 'self' https://*.googleapis.com 'unsafe-inline'; script-src 'self' https://*.googleapis.com https://maps.gstatic.com https://maps.googleapis.com 'unsafe-inline' 'unsafe-eval'">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no">

<body ng-controller="mainController" ng-init="init()">

<div ng-controller="seccionLoaderController" class='{{$root.dirAnim}}' id='seccionLoaderController'
     style='height:{{ alto_screen-80 }}px'>

    <home ng-show=' navigateService.active_page == "home" ' class='seccion'></home>
    <lista ng-show=' navigateService.active_page == "lista" ' class='seccion'></lista>
    <config ng-show=' navigateService.active_page == "config" ' class='seccion'></config>
    <detalle ng-show=' navigateService.active_page == "detalle" ' class='seccion'></detalle>
    <taxi ng-show=' navigateService.active_page == "taxi" ' class='seccion' id='taxi'></taxi>
    <mapa ng-show=' navigateService.active_page == "mapa" ' class='seccion' id='mapa'></mapa>

</div>

<div ng-controller="menuCtrl" id='header_menu'>

    <div id='menu-header' ng-class='{"menu-header-en-home": navigateService.esPrimerPage()}'
         class='menu-header-en-home'>

        <boton-sistema md-ink-ripple id='btn_back'
                       ng-class='{botonDisabled: navigateService.esPrimerPage()}' accion="navigateService.back()"
                       imagen="img/btns/back.svg"></boton-sistema>

        <img src="img/header_separador.svg" id='header_separador_0' class='header_separador'/>
        <boton-sistema md-ink-ripple id='btn_menu' accion="navigateService.go('config')"
                       imagen="img/btns/menu.svg"></boton-sistema>
        <img src="img/header_separador.svg" id='header_separador_1' class='header_separador'/>
        <boton-sistema id='header_geobar' accion="navigateService.go('home')"
                       imagen="img/header_geobar.svg"></boton-sistema>
    </div>

    <div id='header_linea'></div>

    <boton-sistema imagen="img/btns/taxi.svg" accion="navigateService.go('taxi')" id='btn_taxi'></boton-sistema>

</div>


<reg ng-show=' showRegistro ' show-registro=' showRegistro ' ng-cloak class='registro'></reg>
<terms ng-show=' aceptoTerms == 0 ' ng-if=' aceptoTerms == 0 ' acepto-terms=' aceptoTerms ' ng-cloak></terms>
<el-loading id='loader'></el-loading>
<div id='gMapsScripts'></div>

<script type="text/javascript" src="cordova.js"></script>
