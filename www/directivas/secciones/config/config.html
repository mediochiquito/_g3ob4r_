<div id='config-scrolling'  style="height:{{screen_alto-80}}px">

	<div class='config-label bg-color-bar'>Filtros</div>

	<div class='config-row'>

		 <div class='label'>Distancia (km)</div>
		 <div  class='config-conent-slider'><md-slider md-discrete ng-model="distancia"  min="1" max="20"  step='0.1'  aria-label="Distancia"></md-slider></div>

	</div>


	<div class='config-row'>
		<div class='label'>Bares</div>
		<check-box  md-ink-ripple  checked='chkBares' accion='update("bares", chkBares)'></check-box>
	</div>
	<div class='config-row'>
		<div class='label'>Restaurantes</div>
		<check-box  md-ink-ripple  checked='chkRestaurantes' accion='update("restaurantes", chkRestaurantes)'></check-box>
	</div>
	<div class='config-row'>
		<div class='label'>Cines</div>
		<check-box  md-ink-ripple  checked='chkCines' accion='update("cines", chkCines)'></check-box>
	</div>
	<div class='config-row'>
		<div class='label'>Teatros</div>
		<check-box  md-ink-ripple  checked='chkTeatros' accion='update("teatros", chkTeatros)'></check-box>
	</div>


	<div class='config-label bg-color-cine'>INFORMACIÃ“N</div>
	<div class='config-row' ng-class='{ "config-disabled": ($root.userId == 0 || $root.pushIosDisabled) }'>
		<div class='label'>Notificaciones Push </div>
		<check-box  md-ink-ripple  checked='chkPush' accion='setPush("push", chkPush)'></check-box>
	</div>

	


</div>
